<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatenteDuel - Simulazione</title>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css?v=3">
  <link rel="stylesheet" href="../css/game.css">
  <script src="../js/game.js" type="module"></script>
</head>
<body>

  <div class="quiz-pagina">
    
    <!-- SIDEBAR: PROGRESS -->
    <aside class="game-sidebar">
      <div class="game-sidebar__header">
        <h3>Progresso</h3>
        <p><span id="answeredCount">0</span> risposte su <span id="totalQuestions">—</span></p>
      </div>
      
      <div class="questions-grid" id="questionsGrid">
      </div>
    </aside>

    <!-- MAIN AREA -->
    <main class="game-main">
      
      <!-- TOP BAR -->
      <header class="game-topbar">
        <div class="game-topbar__title">PatenteDuel</div>
        
        <div class="timer-box">
          <span class="timer-label">Tempo Rimanente</span>
          <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
          </div>
          <span class="timer-value" id="timerValue">1:00</span>
        </div>

        <div class="game-topbar__actions">
          <button class="icon-btn" id="btnFlag" title="Segna per ripasso">
            <span class="material-symbols-outlined">flag</span>
          </button>
          <button class="btn btn--primary hidden" id="btnSubmit">
            <span class="material-symbols-outlined">send</span> Invia
          </button>
          <button class="btn btn--danger-light" id="btnExit">
            <span class="material-symbols-outlined">logout</span> Esci
          </button>
        </div>
      </header>

      <section class="question-container">
        
        <div class="question-card">
          <div class="question-header">
            <span class="question-badge">Domanda <span id="currentQNum">1</span> di <span class="totalQBadge">—</span></span>
          </div>

          <div class="question-image" id="questionImageContainer">
            <img src="" alt="Immagine Quiz" id="questionImg">
          </div>

          <p class="question-text" id="questionText">
            Caricamento domanda...
          </p>
        </div>

      </section>

      <footer class="game-controls">
        <button class="ans-btn ans-btn--true" id="btnTrue">
          <span class="material-symbols-outlined">check_circle</span>
          VERO
          <span class="key-hint">← Freccia Sx</span>
        </button>

        <button class="ans-btn ans-btn--false" id="btnFalse">
          <span class="material-symbols-outlined">cancel</span>
          FALSO
          <span class="key-hint">Freccia Dx →</span>
        </button>
      </footer>

    </main>

  </div>

  <div class="modal-overlay hidden" id="resultModal">
    <div class="modal-card">
      <div class="modal-header">
        <h2 id="resultTitle">Esame Completato</h2>
      </div>
      <div class="modal-body">
        <div class="score-circle" id="scoreCircle">
          <span id="scoreValue">0</span>
          <span class="score-label">Errori</span>
        </div>
        <p id="resultMessage" class="result-message">Messaggio esito...</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn--outline" id="btnReview">
          <span class="material-symbols-outlined">visibility</span> Ripassa Errori
        </button>
        <button class="btn btn--primary" id="btnHome">
          <span class="material-symbols-outlined">home</span> Dashboard
        </button>
      </div>
    </div>
  </div>

</body>
</html>
